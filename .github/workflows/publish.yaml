name: build for temperature conversion microservice

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to container registry
        uses: docker/login-action@v2
        with: 
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Build Frontend Image ---
      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./temperature-frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/frontend:latest
            ghcr.io/${{ github.repository }}/frontend:${{ github.run_number }}

      # --- Build Backend Image ---
      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./temperature-backend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:latest
            ghcr.io/${{ github.repository }}/backend:${{ github.run_number }}
