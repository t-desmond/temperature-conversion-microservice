apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend
spec:
  selector:
    {{- include "temperature.selectorLabels" . | nindent 4 }}
    component: frontend
  ports:
    - protocol: TCP
      port: {{ .Values.service.frontendPort }}
      targetPort: {{ .Values.frontend.port }}
  type: {{ .Values.service.type }}